[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = arduino
lib_deps = 
	h2zero/NimBLE-Arduino @ ^1.4.1
	t-vk/ESP32 BLE Keyboard @ ^0.3.2
monitor_speed = 115200
build_flags = -D USE_NIMBLE



